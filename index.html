<!DOCTYPE html>
<html>
<head>
	<title>My Blog and Projects</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
			background-color: #292929;
			color: #fff;
		}

		header {
			background-color: #111;
			color: white;
			padding: 20px;
			text-align: center;
		}

		h1 {
			margin: 0;
		}

		nav {
			background-color: #222;
			padding: 10px;
			text-align: center;
		}

		nav a {
			display: inline-block;
			margin: 5px;
			padding: 10px;
			color: #fff;
			text-decoration: none;
			font-weight: bold;
			border-radius: 5px;
			border: 1px solid #fff;
		}

		nav a:hover {
			background-color: #fff;
			color: #222;
		}

		main {
			margin: 20px;
			padding: 20px;
			background-color: #333;
			border: 1px solid #ddd;
			border-radius: 5px;
		}

		section {
			margin: 20px 0;
		}

		h2 {
			margin: 0;
		}

		p {
			margin: 10px 0;
			line-height: 1.5;
		}

		ul {
			margin: 10px 0;
			padding: 0;
			list-style: none;
		}

		li {
			margin: 5px 0;
		}

		footer {
			background-color: #111;
			color: white;
			padding: 10px;
			text-align: center;
		}

		footer p {
			margin: 0;
		}
	</style>
</head>
<body>
	<header>
		<h1>My Blog and Projects</h1>
	</header>
	<nav>
		<a href="#blog">Blog</a>
		<a href="#projects">Projects</a>
	</nav>
	<main>
		<section id="blog">
			<h2>Blog</h2>
			<p>Here you can update your blog with new posts.</p>
			<!-- Add your blog post content here -->
		</section>
		<section id="projects">
			<h2>Projects</h2>
			<p>Here you can showcase your projects and share information about them.</p>
			<!-- Add your project content here -->
		</section>
	</main>
	<footer>
		<p>Copyright &copy; 2023</p>
	</footer>
</body>
</html>
